<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜예약</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        let cnt = 0;

        $(() => {
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth();
            let date = today.getDate();
            let ymd = `${year}-${month+1}-${date}`;

            let startDate = null;
            let endDate = null;

            $('#today').html(`오늘 날짜: <font color='red'><b>${ymd}</b></font>`);
            // let today = `오늘 날짜 : <font color='red'<b>${ymd}</b></font>`;
            // $('#today').html(today);

            $('td').each(function(){
                let cellDay = Number($(this).text());
                let cellDate = new Date(year, month, cellDay);

                if(cellDate < today) {
                    $(this).addClass('disabled');
                }
            });

            $('td').not('.disabled').on('click', function(){
                let cellDay = Number($(this).text());
                let cellDate = new Date(year, month, cellDay);

                if(!startDate || endDate) {
                    $('td').not('.disabled').removeClass('bgColor');
                    $(this).addClass('bgColor');
                    startDate = cellDate;
                    endDate = null;
                    cnt = 1;
                } else if(cellDate < startDate) {
                    alert('종료 날짜는 시작 날짜 이후여야 합니다.');
                } else {
                    endDate = cellDate;
                    selectDateRange(startDate, endDate);
                }
            });

            function selectDateRange(start, end) {
                $('td').not('.disabled').each(function(){
                    let day = Number($(this).text());
                    let thisDate = new Date(year, month, day);
                    if(thisDate >= start && thisDate <= end) {
                        $(this).addClass('bgColor');
                    }
                });
            }
        });
    </script>
    <style>
        body {
            margin: 0px;
        }
        .bgColor {
            background-color: yellow;
        }
        .disabled {
            color: gray;
            background-color: lightgray;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>예약할 날짜를 선택해주세요.</h2>
        <p><b id="today"></b></p>
        <table class="table table-bordered text-center">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
            </tr>
        </table>
        <hr/>
    </div>
</body>
</html>
