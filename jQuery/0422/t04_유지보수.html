<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t04_유지보수</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';

        $(function(){
            
            // 1. 수량 / 가격을 공백 체크하세요.
            // 2. 출력 형식의 배경을 '파란색', 글자는 '흰색' 처리
            // 3. 콤마 변환을 적용하세요.
            // 2024. 04. 22 수정 처리 완료

            // 유지보수할 때에는 유지보수일지처럼 날짜와 변경 내역을 기재한다.
            $("#demo").css({
                    // 카멜 표기법으로 할 때는 따옴표 생략 가능 "background-color" 혹은 backgroundColor로 쓰면 됨
                    backgroundColor: "blue",
                    color: "white"
                });


            // 계산하기 버튼
            $("#calcBtn").click(function(){
                let product = $("#product").val();
                let price = $("#price").val();
                let su = $("#su").val();
    
                if(price.trim() == "" || isNaN(price) || su.trim() == "" || isNaN(su)) {
                    alert('가격과 수량은 숫자로 입력하세요.');
                    $("#price").select();
                    $("#price").focus();
                    return;
                }
    
                let res = price * su;
                res = `${product}의 가격은 ${numberWithCommas(res)}원입니다.`; // 콤마 변환 함수 사용(2024. 04. 22 수정)
    

                $("#demo").html(res);
            });
        });

        // 콤마 변환 함수(2024. 04. 22 수정)
            function numberWithCommas(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>상품 가격 계산하기</h2>
        <form name="myform">
            <div>상품명
                <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3"/>
            </div>
            <div>상품 가격
                <input type="number" name="price" id="price" value="10000" class="form-control mb-3"/>
            </div>
            <div>수량
                <input type="number" name="su" id="su" value="2" class="form-control mb-3"/>
            </div>
            <div>
                <input type="button" id="calcBtn" value="계산하기" class="btn btn-success mb-3"/>
            </div>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
