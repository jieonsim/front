<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t06_셀렉터</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';

        $(function(){
            $("#checkBtn").click(function(){
                // 테이블 홀수행 배경 핑크
                $("tr:odd").css("backgroundColor", "pink");
                // 테이블 짝수행 배경 스카이블루
                $("tr:even").css("backgroundColor", "skyblue");
                // 단, 첫번째 행만 배경색은 레드, 글자색은 화이트
                $("tr:first").css("backgroundColor", "red");
                $("tr:first").css("color", "white");

                // 리스트의 첫번째만 배경색 그린 적용
                $("ul li:first").css("backgroundColor", "green");
                // 리스트의 마지막만 배경색 옐로우 적용
                $("ul li:last").css("backgroundColor", "yellow");
            });

            // 제이쿼리로 쓰는 방법
            $("#resetBtn").click(function(){
                location.reload();
            });
        });
    </script>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <input type="button" value="jQuery 적용" id="checkBtn" class="btn btn-success mr-3"/>
        <input type="button" value="jQuery 적용 해제" id="resetBtn" class="btn btn-warning"/>
        <hr/>
        <h2>테이블 연습</h2>
        <table>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>31</td>
                <td>32</td>
                <td>33</td>
            </tr>
            <tr>
                <td>41</td>
                <td>42</td>
                <td>43</td>
            </tr>
            <tr>
                <td>51</td>
                <td>52</td>
                <td>53</td>
            </tr>
        </table>
        <hr/>
        <h2>목록 태그 연습</h2>
        <ul>
            <li>11</li>
            <li>22</li>
            <li>33</li>
            <li>44</li>
            <li>55</li>
        </ul>
    </div>
</body>
</html>
