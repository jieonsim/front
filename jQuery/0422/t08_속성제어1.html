<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t08_속성연습</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';

        // $(function(){ 익명함수이기 때문에 아래와 같이 function 생략 후 화살표를 써 arrow 함수를 써도 된다.
        $(() => {
            // $("#propertyCheck").click(function(){
            $("#propertyCheck").click(() => {
                $('[type="text"]').css("backgroundColor", "yellow");
                $('[type="number"]').css("backgroundColor", "pink");

                $("[href]").css("backgroundColor", "skyblue"); 
                $('[href="https://www.naver.com"]').css("backgroundColor", "gray"); 
                $('a[href!="https://www.naver.com"]').css("backgroundColor", "orange"); 
            });
        });

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <input type="button" value="속성변경" id="propertyCheck" class="btn btn-primary mr-3"/>
        <input type="button" value="새로고침" onclick="location.reload()" class="btn btn-danger"/>
        <hr/>
        <div><a href="https://www.daum.net">다음</a></div>
        <div><a href="https://www.naver.com">네이버</a></div>
        <div><a href="t01_Basic.html">t01_Basic</a></div>
        <h2>상품 가격 계산하기</h2>
        <form name="myform">
            <div>상품명
                <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3"/>
            </div>
            <div>상품 가격
                <input type="number" name="price" id="price" value="10000" class="form-control mb-3"/>
            </div>
            <div>수량
                <input type="number" name="su" id="su" value="2" class="form-control mb-3"/>
            </div>
            <div>
                <input type="button" id="calcBtn" value="계산하기" class="btn btn-success mb-3"/>
            </div>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
