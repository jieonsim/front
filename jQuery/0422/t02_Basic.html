<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t02_basic</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';

        $(function(){
            // 자바스크립트
            // let product = document.getElementById('product').value;
            // demo.innerHTML = product;

            // 제이쿼리
            // $(선택자).메소드(funtion(){수행내용});
            // 선택자를 쓸 때는 항상 큰 따옴표를 쓴다. 아이디를 쓰기 때문에 css와 같이 앞에 #을 붙인다.
            let product = $("#product").val();
            let price = $("#price").val();
            let su = $("#su").val();

            if(isNaN(price) || isNaN(su)) {
                alert('가격과 수량은 숫자로 입력하세요.');
                $("#price").select();
                $("#price").focus();
                return;
            }

            let res = price * su;



            // $("#demo").text(product);
            $("#demo").html(numberWithCommas(res));
        });

        // 콤마 변환 함수
            function numberWithCommas(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>상품 가격 계산하기</h2>
        <form name="myform">
            <div>상품명
                <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3"/>
            </div>
            <div>상품 가격
                <input type="number" name="price" id="price" value="10000" class="form-control mb-3"/>
            </div>
            <div>수량
                <input type="number" name="su" id="su" value="2" class="form-control mb-3"/>
            </div>
            <div>
                <input type="button" id="calcBtn" value="계산하기" class="btn btn-success mb-3"/>
            </div>
        </form>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
