<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t05_셀렉터</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';

        $(function(){
            $("#checkBtn").click(function(){
                // css 적용이 1개만 필요할 때는 중괄호 없이 바로 쓰고 큰 따옴표와 쉼표를 붙인다.
                // 태그는 앞에 #이나 . 붙일 필요없음
                $("*").css("backgroundColor", "skyblue");
                $("h2").css("backgroundColor", "yellow");
                $("p").css("color", "red");

                // id="atom" 글자 크기 20pt 색상은 파란색, p태그의 class="mbc"만 굵은 글자
                $("#atom").css({
                    fontSize: "20pt",
                    color: "blue"
                    });
                $("p.mbc").css("fontWeight","bold");
            });
            // 제이쿼리로 쓰는 방법
            $("#resetBtn").click(function(){
                location.reload();
            });
        });

        // 자바스크립트로 쓰는 방법
        // function resetBtn() {
        //     location.reload();
        // }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <input type="button" value="jQuery 적용" id="checkBtn" class="btn btn-success mr-3"/>
        <!-- 제이 쿼리로 쓰는 방법 -->
        <input type="button" value="jQuery 적용 해제" id="resetBtn" class="btn btn-warning"/>
        <!-- 자바스크립트로 쓰는 방법 -->
        <!-- <input type="button" value="jQuery 적용 해제" onclick="resetBtn()" class="btn btn-info"/> -->
        <hr/>
        <h1>jQuery 학습</h1>
        <h2>제이쿼리 학습</h2>
        <h2>환영합니다.</h2>
        <p>안녕하세요. 1</p>
        <p>안녕하세요.1</p>
        <p class="mbc">안녕하세요.2</p>
        <p id="atom">안녕하세요.3</p>
        <div class="mbc">안녕하세요.4</div>
        <p class="mbc">안녕하세요.5</p>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
