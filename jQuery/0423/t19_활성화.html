<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t18_FullDownMenu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
        margin: 0px;
        padding: 0px;
        font-size: 1em;
        }

        #btn3 {
            background-color:crimson;
            color: white;
            border: none;
        }
    </style>
    <script>
        'use strict';
        
        $(function() {
            // 활성화 버튼
            $('#btn1').on('click', function(){
                // disabled : 비활성화 처리 / false로 할 경우 disabled를 사용하지 않겠다.
                $('input[type="text"]').attr('disabled', false);
                $('input[type="password"]').attr('disabled', false);
            });
            // 비활성화 버튼
            $('#btn2').on('click', function(){
                $('input[type="text"]').attr('disabled', true);
                $('input[type="password"]').attr('disabled', true);
            });
            // 활성화 / 비활성화 토글 버튼
            $('#btn3').on('click', function(){
                let txtFlag = $('input[type="text"]');
                let pwdFlag = $('input[type="password"]');
                // enabled : 활성화
                if(txtFlag.is(':enabled')&& pwdFlag.is(':enabled')) {
                    txtFlag.attr('disabled', true);
                    pwdFlag.attr('disabled', true);
                } else {
                    txtFlag.attr('disabled', false);
                    pwdFlag.attr('disabled', false);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>활성화/비활성화</h2>
        <form name="myform">
            <div class="mb-3">아이디
                <input type="text" name="mid" id="mid" value="hkd1234" class="form-control mb-2" autofocus />
            </div>
            <div class="mb-3">비밀번호
                <input type="password" name="pwd" id="pwd" value="12345678" class="form-control mb-2" />
            </div>
            <div class="mb-3">이름
                <input type="text" name="name" id="name" value="홍길동" class="form-control mb-2" />
            </div>
            <div>
                <input type="button" id="btn1" value="활성화" class="btn btn-success mr-2" />
                <input type="button" id="btn2" value="비활성화" class="btn btn-warning mr-2" />
                <input type="button" id="btn3" value="활성화/활성화(토글)" class="btn" />
            </div>
        </form>
    </div>
</body>
</html>
