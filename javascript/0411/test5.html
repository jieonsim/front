<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict';

        atom1();

        function atom1() {
            console.log("100 + 200 : ", 100 + 200);
            console.log("100 - 200 : ", 100 - 200);
            console.log("100 * 200 : ", 100 * 200);
            console.log("100 / 200 : ", 100 / 200);
            console.log("100 + 200 * 2 : ", 100 + 200 * 2);
            console.log("문서 : ", 100);
            console.log("문서 : " + 100 + 100);
            // ↑ 쉼표나 괄호가 없으니 문자 + 문자 + 문자로 본 것
            console.log("문서 : " + (100 + 100));
            // ↑ 괄호 추가 시 숫자로 연산됨
        }
    </script>
</head>
