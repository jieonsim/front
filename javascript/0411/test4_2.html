<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4_2</title>
    <script>
        document.write("안녕1<br/>")
        
        atom1();
        // script 안에 있는 메소드는 메소드 영역에 미리 올려두기 때문에
        // 메소드 선언 전에 메소드를 불러도 불러와 짐
        function atom1() {
            // document.write("atom1 함수 : 안녕2<br/>")
            alert("atom1 함수 : 안녕2");
        }

        // atom1();
        // atom2();
        // atom2는 body에 선언된 메소드라 여기서 호출 불가
    </script>

</head>
<body>
    <h2>이 곳은 본문</h2>

    <input type = "button" value = "atom1" onclick="atom1()"/> 
    <!-- 아톰1 버튼을 클릭하면 아톰1() 메소드를 불러와달라는 클릭이벤트 설정 -->
    <!-- <input type = "button" value = "atom2" onclick="atom2()"/>  -->
    <button type = "button" onclick="atom2()">atom2호출</button>


    <script>
        function atom2() {
            // document.write("atom2 함수 : 안녕3<br/>")
            alert("atom2 함수 : 안녕3")
        }

    </script>
</body>
</html>
