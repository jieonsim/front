<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t06_비동기식</title>
    <script>
        'use strict';

        // 동기식 콜백 함수
        function printProcress(print) {
            console.log("동기식 출력");
            console.log(print);
            print();
        }
        // printProcress(function(){
        //     console.log("1. 안녕하세요.");
        // });
        // 위아래 동일 출력
        printProcress(() => console.log("1. 안녕하세요."));
        console.log('');

        // 비동기식 콜백 함수
        console.log("비동기 출발1"); // 여기까지는 동기식
        setTimeout(() => console.log("비동기 출발2"), 1000);
        // setTimeout(수행할 함수, 초) < 위에서는 함수명 따로 안쓰고 괄호 안에 바로 지정
        console.log("비동기 출발3");
        console.log('');

        // 비동기 콜백(시간 지연)
        function printDelay(print, time) {
            setTimeout(print, time);
            // time 이 지나면 print를 부름
        }

        printDelay(() => console.log("비동기 콜백 수행 중(2초 후)"), 2000);
        printProcress(() => console.log("2. 안녕하세요"));
        console.log('');
    </script>
</head>
<body>
    <h2>동기식(Synchronous Callback) / 비동기식(Asynchronous Callback)</h2>
</body>
</html>
