<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2_setInterval</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';

        let num = 0;
        let statusTime;
        // 여러 함수에서 사용할 수 있도록 전역 변수로 설정

        function plus() {
            clearInterval(statusTime);
            // 처음 시작 전 멈추기
            
            num++;
            
            // 500밀리세컨 = 0.5초 / 0.5초 마다 num을 plus한다.
            statusTime = setInterval(plus, 500);

            // num이 10이 될 때 스스로 멈추기
            if(num == 10) {
                clearInterval(statusTime);
            }

            demo.innerHTML = num;
        }

        function minus() {
            clearInterval(statusTime);
            // 처음 시작 전 멈추기
            
            num--;

            statusTime = setInterval(minus, 500);
            demo.innerHTML = num;
        }

        function stop() {
            clearInterval(statusTime);
        }

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>setInterval()</h2>
        <pre>
            setInterval(콜백함수, 지연시간);
            지연시간(1/1000초)가 지나면 콜백함수를 호출한다.
        </pre>
        <p>
            <input type="button" value="증가" onclick="plus()" class="btn btn-success mr-3"/>
            <input type="button" value="감소" onclick="minus()" class="btn btn-primary mr-3"/>
            <input type="button" value="정지" onclick="stop()" class="btn btn-danger"/>
        </p>
        <hr/>
        <div id="demo" style="font-size: 2em; font-weight: bolder; color: red;"></div>
    </div>
</body>
</html>
