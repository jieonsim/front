<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test10(배열)</title>
    <script>
        'use strict';

        // 배열 생성을 위한 기본적인 명령어. 타입 및 크기가 주어지지 않아도 된다.
        const arr1 = new Array();
        console.log("arr1 : ", arr1);
        console.log("arr1.length() : " + arr1.length);
        console.log("typeof(arr1)", typeof(arr1));
        console.log("=================================================");

        // 자바와 다르게 중괄호가 아니라 각괄호로 배열 선언
        const arr2 = ['사과', '배', '바나나', '딸기','포도'];
        console.log("arr2 : ", arr2);
        console.log("arr2.length() : " + arr2.length);
        console.log("arr2[1] : ", arr2[1]);
        console.log('');
        for(let i = 0; i < arr2.length; i++) {
            console.log(`arr2[${i}] = ${arr2[i]}`);
        }
        console.log('');
        for(let arr of arr2) {
            console.log(arr);
        }
        console.log('');
        for(let arr in arr2) {
            console.log(arr);
        }

        console.clear(); // 콘솔 지우기, 단축키 ccl + enter

        // forEach문을 이용한 반복 출력 : 배열명.forEach(function([데이터],[index],[객체명]){});
        let strData = '', strIndex = '';
        arr2.forEach(function(data, i, arr2){
            strData += data + "/";
            strIndex += i + "/";
            // console.log(arr2);
        });
        console.log("strData : " + strData);
        console.log("strIndex : " + strIndex);

        console.log('');

        // Array Function 변경하기
        strData = '', strIndex = '';
        arr2.forEach((data, i, arr2) => {
            strData += data + "/";
            strIndex += i + "/";
            // console.log(arr2);
        });
        console.log("strData : " + strData);
        console.log("strIndex : " + strIndex);
    </script>
</head>
<body>
    <h2>배열(Array) 연습</h2>
</body>
</html>
