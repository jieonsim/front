<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t03_1_parentWindow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';
        let newWin;

        function newWindow() {
            let url = "t03_2_childWindow.html";
            let windowName = "child";
            let opt = "width=500px, height=450px, top=200px, left=300px";

            newWin = window.open(url, windowName, opt);
        }

        function windowClose() {
            newWin.close();
        }

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>이벤트 연습(window.open())</h2>
        <h4>이 곳은 parentWindow 입니다.</h4>
        <hr/>
        <div>
            <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success mr-3"/>
            <input type="button" value="창 닫기" onclick="windowClose()" class="btn btn-warning"/>
            <!-- onclick="windowClose() : 새 창(childWindow)을 닫는 메소드 -->
        </div>
    </div>
</body>
</html>
