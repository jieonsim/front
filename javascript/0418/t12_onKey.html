<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t12_onkey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';

        function upperCase() {
            const x = document.getElementById('name');
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>onkeyup() / oninput()</h2>
        <hr/>
        <p>마우스를 클릭하시면 현재 윈도우 좌표를 확인하실 수 있습니다.</p>
        <hr/>
        <div>
            <form name="myform">
                <div>
                    <input type="text" name="name" id="name" onkeyup="upperCase()" class="form-control"/>
                    <!-- <input type="text" name="name" id="name" oninput="upperCase()" class="form-control"/> -->
                    <!-- onkeyup , oniput 모두 사용 가능 -->
                </div>
            </form>
        </div>
        <div id="demo1" class="mt-3 mb-3"></div>
        <div id="demo2"></div>
    </div>
</body>
</html>
