<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t07_mouse클릭</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';
        
        function mouseClick(e) {
            // e=event, e.while = 이벤트 발생하는 동안에
            if(e.while != 1) {
                alert("안녕하세요.\n오른쪽 버튼 사용 금지");
                return false;
            }
        }

        document.onmousedown = mouseClick;

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>마우스 오른쪽 버튼 클릭 방지</h2>
        <hr/>
        <div>
            <input type="button" value="마우스 좌클릭" onclick="alert('마우스 왼쪽 버튼을 클릭하셨습니다.')" class="btn btn-success mb-3"/>
        </div>
        <div>
            <!-- <img src="../../../images/2.jpg" width="300px"/> 이 이미지는 라이브서버에서 보이지 않음, 자신 밖에 있는 폴더 내 이미지이기 때문에-->
            <img src="../exam/images/memory.jpg" width="300px"/>
            <!-- 위에는 가능 -->
            <!-- <img src="../../css/images/1.jpg" width="300px"/> 이것도 가능-->
        </div>
        <hr/>
        <div id="demo"></div>
    </div>
</body>

</html>
