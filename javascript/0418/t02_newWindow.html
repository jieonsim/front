<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t02_newWindow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';

        function newWindow() {
            // window.opne(URL, 윈도우이름, 옵션);

            // let url = "https://wwww.naver.com";
            let url = "t01_onload.html"; // html 파일 부르기도 가능
            let windowName = "naver";
            // let windowName = ""; // 생략 가능하나 위처럼 지정하는 게 좋음, 이름을 안주면 새로운 창이 계속 뜨게 됨
            let opt = "width=500px, height=450px, top=200px, left=300px"; // 창의 크기, 위치 등

            window.open(url, windowName, opt);
        }

    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>이벤트 연습(window.open())</h2>
        <hr/>
        <div>
            <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success"/>
        </div>
    </div>
</body>
</html>
