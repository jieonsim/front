<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <script>
        'use strict';

        function forCheck() {
            let startDan = document.getElementById("startDan").value;
            let endDan = document.getElementById("endDan").value;
            let columns = document.getElementById("columns").value;
            let temp = 0;
            let count = 0;

            if(startDan > endDan) {
                temp = startDan;
                startDan = endDan;
                endDan = temp;
            }

            let str = "<div class = 'row'>";
            let columnCount = 0;

            for (let dan = startDan; dan <= endDan; dan++) {
                if(columnCount % columns === 0 && columnCount !== 0) {
                    str += "</div><div class = 'row'>";
                }
                str += "<div class= 'col-md-" + Math.floor(12 / columns) + "'>";
                str += `<strong>${dan}단</strong><br/>`;
                for(let i = 1; i <= 9; i++) {
                    let result = dan * i;
                    str += `${dan} * ${i} = ${result}<br/>`;
                }
                str += "</div>";
                columnCount++;
            }
            str += "</div>";
            document.getElementById("demo").innerHTML = str;
        }
        
    </script>
</head>
<body>
    <p><br/></p>
    <div class = "container">
        <h2>구구단 지정열대로 출력하기</h2>
        <pre>
        출력할 구구단의 시작단과 끝단을 입력받고, 또 한 행에 출력할 열의 수를 입력받은후,
        조건에 맞도록 구구단을 출력하시오.(단, 시작단이 항상 작도록 처리하시오)
        </pre>
        <hr/>
        <p>시작 단을 입력하세요.
            <input type = "number" name = "startDan" id = "startDan" value = "1" class = "form-control" autofocus required/>
    
        </p>
        <p>끝 단을 입력하세요.
            <input type = "number" name = "endDan" id = "endDan" value="1" class = "form-control" required/>
        </p>
        <p>
            한 행에 출력할 열의 수를 입력하세요.
            <input type = "number" name = "columns" id = "columns" value = "1" class="form-control" required/>
        </p>
        <p>
            <input type = "button" value = "구구단 출력" onclick="forCheck()" class = "btn btn-success form-control mb-2"/>
            <input type = "button" value = "초기화" onclick="location.reload()" class = "btn btn-warning form-control"/>
        </p>
        <hr/>
        <div id = "demo"></div>
    </div>
</body>
</html>
