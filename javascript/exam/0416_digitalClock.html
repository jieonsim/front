<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 10%;
        }

        #demo img {
            width: 12%;
            height: auto;
        }
    </style>
    <script>
        'use strict';

        let statusTime;
        let img = {
            "1": "images/1.png",
            "2": "images/2.png",
            "3": "images/3.png",
            "4": "images/4.png",
            "5": "images/5.png",
            "6": "images/6.png",
            "7": "images/7.png",
            "8": "images/8.png",
            "9": "images/9.png",
            "0": "images/0.png",
            ":": "images/colon.png"
        }

        function start() {
            let today = new Date();
            let hh = today.getHours();
            let mm = today.getMinutes();
            let ss = today.getSeconds();
            mm = checkTime(mm);
            ss = checkTime(ss);
            
            let timeString = hh + ":" + mm + ":" + ss;
            let imgString = stringToImage(timeString);

            document.getElementById('demo').innerHTML = imgString;
            statusTime = setTimeout(start, 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }
            return i;
        }

        function stringToImage(s) {
            let temp = "";
            for (let i = 0; i < s.length; i++) {
                temp += "<img src='" + img[s.charAt(i)] + "'/>";
            }
            return temp;
        }
        
        function stop() {
            clearTimeout(statusTime)
        }
        </script>
</head>
<body>
    <div class="container">
        <h2>DIGITAL CLOCK</h2>
        <input type="button" value="동작" onclick="start()" class="btn mr-3"/>
        <input type="button" value="정지" onclick="stop()" class="btn"/>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
