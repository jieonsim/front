<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4_1</title>
    <script>
        document.write("안녕1<br/>")
        
        atom1();
        // script 안에 있는 메소드는 메소드 영역(메모리)에 미리 올려두기 때문에
        // 메소드 선언 전에 메소드를 불러도 불러와 짐
        function atom1() {
            document.write("안녕2<br/>")
        }

        // atom1();
        // atom2();
        // atom2는 body에 선언된 메소드라 여기서 호출 붉라
    </script>

</head>
<body>
    <h2>이 곳은 본문</h2>

    <script>
        function atom2() {
            document.write("안녕3<br/>")
        }

    </script>
</body>
</html>
