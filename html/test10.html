<html>
<head>
  <title>폼태그 연습</title>
</head>
<body>
  <h2>회원가입</h2>
  <form name = "" method = "" action = "">
    <p>성명 : <input type = "text" name = "name" id = "name" maxlength = "10" size = "10"/></p>
    <p>나이 : <input type = "number" name = "age" id = "age" min = "1" max = "99"/></p>
    <p>닉네임 : <input type = "text" name = "nickName" id = "nikcName" size = "10"/></p>
    <p>비밀번호 : <input type = "password" name = "pwd" id = "pwd" maxlength = "15"/></p>
    <p>검색어 : <input type ="search" name = "search" id = "search" /></p>
    <p>이메일 : <input type = "email" name = "email" id = "email" /></p>
    <p>전화번호 : <input type = "tel" name = "tel" id = "tel" /></p>
    <p>성별 : 
       <input type = "radio" name = "gender" id = "male"/>남자
       <input type = "radio" name = "gender" id = "female" checked />여자 <!--기본으로 체크되어있게 하고싶다면 checked-->
    </p> <!--한페이지에서 동일한 ID를 가질 수 없다 gender의 id는 male,female이나 gender1,gender2로 써야함-->
    <p>  <!--같은 그룹은 name으로 그룹지으면 된다-->
      카드 : 
      <input type = "checkbox" name = "card" id = "card1"/> 삼성카드
      <input type = "checkbox" name = "card" id = "card2"/> 롯데카드
      <input type = "checkbox" name = "card" id = "card3"/> 농협카드
      <input type = "checkbox" name = "card" id = "card4"/> 신한카드
      <input type = "checkbox" name = "card" id = "card5"/> 현대카드
      <input type = "checkbox" name = "card" id = "card6"/> 국민카드
    </p>
    <p>
      직업 : 
      <select name = "job" id = "job">
        <option>선택</option>
        <option>학생</option>
        <option>회사원</option>
        <option>군인</option>
        <option>의사</option>
        <option>기타</option>
      </select>
    </p>
        <p>
      좋아하는 음식 : 
      <select name = "food" id = "food" size = "5" multiple>
      <!--사이즈 2 이상은 리스트로 봄, multiple : 여러개 선택 가능-->
        <option>짜장면</option>
        <option>돈가스</option>
        <option>떡볶이</option>
        <option>피자</option>
        <option>치킨</option>
        <option>아이스크림</option>
        <option>초콜릿</option>
        <option>우유</option>
        <option>바닐라라떼</option>
        <option>딸기케이크</option>
      </select>
    </p>
    <p>
      자기소개 : <textarea rows = "5" cols = "50" name = "content"></textarea>
    </p>
    <p>
      첨부파일 : <input type = "file" name = "file" id = "file"/>
    </p>
    <p>
      주문수량1 : <input type = "range" name = "su" id = "su" min = "1" max = "5" value = "5" />개
    </p>
    <p>
      주문수량2 : <input type = "number" name = "su2" id = "su2" step ="5" min = "0" max = "20" value = "0" />개
      <!--step : 묶음-->
    </p>
    <p>
      작업 진행 상태 : <progress value = "30" max = "100"</progress>
    </p>
    <p>
      사용량(트래픽스) :
      <meter value = "700" low = "200" high = "800" min = "100" max = "1000"></meter>   
    </p>
    <p>
      그린대학교
      <select name = "hakkwa" id = "hakkwa">
      <optgroup label = "공과대학"> <!--그룹이름은 선택이 안됨-->
          <option>기계공학과</option>
          <option>전자공학과</option>
          <option>컴퓨터공학과</option>
          <option>토목공학과</option>
          <option>반도체공학과</option>
        </optgroup>
          <optgroup label = "인문대학">
          <option>경상학부</option>
          <option>행정학부</option>
          <option>기타학부</option>
        </optgroup>
          <optgroup label = "자연대학">
          <option>물리학과</option>
          <option>화학과</option>
          <option>수학과</option>
        </optgroup>
      </select>
    </p>
    <p>
      대학명 : <input type = "text" name = "uni" id = "uni" value = "그린대학교" readonly/>
      <!--readonly : 고정, 수정 불가-->
    </p>
    <p>
      대학명 : 
      <input type = "text" name = "ac" id = "ac" list = "choices" required>
      <datalist id = "choices">
      <!--required : 필수 입력-->
        <option>서울대학교</option>
        <option>충북대학교</option>
        <option>연세대학교</option>
        <option>고려대학교</option>
        <option>서강대학교</option>
      </datalist>
    </p>
    <p>
      날짜 : <input type = "date" name = "today" id = "today" />
    </p>
    <p>
      시간 : <input type = "time" name = "today2" id = "today2" />
    </p>
  </form>
  <p><br/></p>
</body>
</html>
