       <form name = "" method = "post" action = "atom.jsp">

          <tr>
            <td rowspan = "4" align = "center">
            <img src = "../../images/240405_homework/film_horizontal/13.JPG" width = "320px" height = "216px"/>

            <input type = "text" name = "id" id = "id" />

        <tr>
          <th> 비밀번호</th>
            <td align = "center">
            <input type = "password" name = "pwd" id = "pwd" />
          </td>
        </tr>
        <tr>
          <th> 비밀번호 확인</th>
            <td align = "center">
            <input type = "password" name = "pwd" id = "pwd" />
          </td>
        </tr>
        <tr>
          <th> 이름</th>
            <td align = "center">
            <input type = "text" name = "name" id = "name" />
